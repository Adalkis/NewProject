  <span id="label" >  </span>

<script>
            var randomnumber = Math.round((Math.random() * 100));
         alert (randomnumber);
         var minum = 0;
         var intentos = 0;
        do {
            minum = prompt ("Introduce el numero correcto");
            if (randomnumber > minum){
                alert ("The number needs to be higher");

            }
            if (randomnumber < minum){
                alert ("The number needs to be lower");
            }
            
            intentos ++;
               

        }while (randomnumber != minum );
        alert ("Felicidades, has acertado o han acabado tus intentos");
        document.write ("Has intentado" + ": " + intentos);
